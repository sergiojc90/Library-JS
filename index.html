<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet"> 
    <title>My Library</title>
</head>
<body>

    <!-- Start header -->
    <header>
        <h1>My Library</h1>
    </header>

    <!-- Start main section -->
    <main>
        <div id="grid" class="grid"></div>

        <button class="btn btn-add-book" id="btn-addForm">
            Add new book
        </button>

        <div class="form-container form--hidden" id="addBook">
            <form class="form">
                <h2>Add new book</h2>
                <label for="title">
                    <input type="text" name="title" id="title" class="form__input" placeholder="Book title" autofocus>
                </label>
                <label for="author">
                    <input type="text" name="author" id="author" class="form__input" placeholder="Author">
                </label>
                <label for="pages">
                    <input type="number" name="pages" id="pages" class="form__input" placeholder="Number of pages">
                </label>
                <select name="read" id="read" class="form__input">
                    <option value="null" disabled="" selected="">Have you read it yet?</option>
                    <option value="Already read">I have already read it</option>
                    <option value="Not read yet">I have not read it yet</option>
                </select>
                <button type="submit" class="btn form__button" id="btn-addBook">Add</button>
            </form>
        </div>
    </main>

    <!-- Start footer -->
    <footer>
        <p>Design by Sergio Ju√°rez</p>
    </footer>
    <script src="./js/library.js"></script>
</body>
</html>
