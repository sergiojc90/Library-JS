<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Library</title>
</head>
<body>

    <!-- Start header -->
    <header>
        <h1>My Library</h1>
    </header>

    <!-- Start main section -->
    <main>
        <div id="grid" class="grid"></div>
        <button>
            Add new book
        </button>

        <form class="form form--hidden" id="addBook">
            <h2>Add new book</h2>
            <label for="title">
                <input type="text" name="title" id="title" placeholder="Book title">
            </label>
            <label for="author">
                <input type="text" name="author" id="author" placeholder="Author">
            </label>
            <label for="pages">
                <input type="number" name="pages" id="pages" placeholder="Number of pages">
            </label>
            <select name="read" id="read">
                <option value="null" disabled="" selected="">Have you read it yet?</option>
                <option value="Already read">I have already read it</option>
                <option value="Not read yet">I have not read it yet</option>
            </select>
            <button type="submit" class="form_button">Add book</button>
        </form>
    </main>

    <!-- Start footer -->
    <footer>
        <p>Design by Sergio Ju√°rez</p>
    </footer>
    <script src="./js/library.js"></script>
</body>
</html>
